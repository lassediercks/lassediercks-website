<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#7C4BD4" />

    <title>{{ .Page.Title }}</title>
    <meta property="og:site_name" content="{{ .Page.Title }}" />
    <meta property="og:title" content="{{ .Page.Title }}" />

    <link rel="canonical" href="https://www.lassediercks.de" />
    <meta name="robots" content="index, follow" />

    <meta name="description" content="{{ .Site.Params.description }}" />
    <meta property="og:description" content="{{ .Site.Params.description }}" />
    <meta
      property="og:image"
      content="https://lassediercks.de{{ .Site.Params.og_image}}"
    />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />
    <meta property="og:image:type" content="image/png" />
    <meta property="og:email" content="hello@lassediercks.de" />
    <meta property="og:url" content="https://lassediercks.de/" />

    <meta name="twitter:card" content="photo" />
    <meta name="twitter:site" content="@lassediercks" />
    <meta name="twitter:image:width" content="750" />
    <meta name="twitter:image:height" content="560" />
    <meta name="twitter:title" content="{{ .Page.Title }}" />
    <meta name="twitter:description" content="{{ .Site.Params.description }}" />
    <meta
      name="twitter:image"
      content="https://lassediercks.de/img/twitter.png"
    />

    <link
      rel="stylesheet"
      href="https://design.lassediercks.de/lassediercks.css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Muli:400,700g"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/style.css" />
  </head>

  <body class="ld"></body>
</html>
